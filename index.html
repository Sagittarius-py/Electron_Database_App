<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Database_App</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="root">
      <div id="user-section">
        <div id="table-write">
          <button id="save-to-file">Save database to file</button>
          <h4>Add record to currently selected table:</h4>
          <label for="name-input">Record Name</label>
          <input type="text" id="name-input" name="name-input" /><br />
          <label for="about-input">Record About</label>
          <input type="text" id="about-input" name="about-input" /><br />
          <label for="number-input">Record Number</label>
          <input type="number" id="number-input" name="number-input" /><br />
          <label for="number2-input">Record 2 Number</label>
          <input type="number" id="number2-input" name="number2-input" /><br />
          <label for="bool1-input">Record Bool1</label>
          <input type="checkbox" id="bool1-input" name="bool1-input" /><br />
          <label for="bool2-input">Record Bool2</label>
          <input type="checkbox" id="bool2-input" name="bool2-input" /><br />
          <label for="date-input">Record Date</label>
          <input type="date" id="date-input" name="date-input" /><br />
          <button id="form-submit">Submit</button>
          <button id="random-data-submit">Random Data Once</button>
          <label for="random-amount">Amount of random data</label>
          <input type="number" name="random-amount" id="random-amount" />
          <button id="random-data-multiple-submit">Random Data Amount</button>
        </div>
        <div id="Search">
          <h4>Choose column to filter by</h4>
          <select name="filter-select" id="search-select">
            <option value="null"></option>
            <option value="id">id</option>
            <option value="name">Name</option>
            <option value="about">About</option>
            <option value="number">number</option>
            <option value="number2">number2</option>
            <option value="bool1">bool1</option>
            <option value="bool2">bool2</option>
            <option value="date">date</option>
          </select>
          <label for="search-value">Filter Value</label>
          <input type="text" name="search-value" id="search-value" />
          <button id="linear-search-submit">Linear Search</button>
          <button id="binary-search-submit">Binary Search</button>
          <button id="chain-search-submit">Chain Search</button>
          <button id="inversion-search-submit">Inversion Search</button>
        </div>
        <button id="clear-search">Clear Search</button>
      </div>
      <div id="table-section-container">
        <div id="table-section"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
